version: "3.9"

services:
  # Frontend GESCOMPH - Producci√≥n
  gescomph-front-prod:
    container_name: ${CONTAINER_NAME}
    build:
      context: ../..
      dockerfile: Dockerfile
    image: ${IMAGE_NAME}:latest
    restart: always
    ports:
      - "4204:${PORT}"
    env_file:
      - .env
    networks:
      - gescomph_network
    labels:
      - com.gescomph.environment=prod

# Red externa compartida con backend
networks:
  gescomph_network:
    external: true

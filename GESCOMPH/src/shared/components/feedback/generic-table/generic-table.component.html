<div class="table">

  <!-- Header -->
  <header class="table__header">
    <div class="table__titles">
      <h3 class="table__title">{{ titulo }}</h3>
      <span class="table__subtitle">{{ subTitulo }}</span>
    </div>

    <div class="table__actions">
      <mat-form-field appearance="outline" class="table__search">
        <mat-label>Buscar</mat-label>
        <input matInput [(ngModel)]="filterKey" (ngModelChange)="onFilterChange($event)" placeholder="Buscar...">
      </mat-form-field>

      <ng-container *appHasRoleAndPermission="'Administrador'; perms: 'CREAR'">
        <app-standard-button
          *ngIf="showDetailButton"
          [text]="createButtonLabel"
          variant="raised"
          color="primary"
          icon="add"
          (clicked)="onCreate()">
        </app-standard-button>
      </ng-container>
    </div>
  </header>

  <!-- Body -->
  <section class="table__body" *ngIf="hasData; else noDataTemplate">
    <table mat-table [dataSource]="dataSource" matSort class="table__mat">

      <ng-container *ngFor="let col of columns" [matColumnDef]="col.key.toString()">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>{{ col.header }}</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="col.template; else defaultCell"
                        [ngTemplateOutlet]="col.template"
                        [ngTemplateOutletContext]="{ $implicit: row }">
          </ng-container>

          <ng-template #defaultCell>
            {{ col.render ? col.render(row) : (col.format ? col.format(row[col.key], row) : row[col.key]) }}
          </ng-template>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions" *ngIf="showActionsColumn">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let row">
          <ng-container *ngIf="detailTemplate; else defaultActions"
                        [ngTemplateOutlet]="detailTemplate"
                        [ngTemplateOutletContext]="{ $implicit: row, row: row }">
          </ng-container>

          <ng-template #defaultActions>
            <app-standard-button
              *ngIf="showViewButton"
              variant="icon"
              icon="visibility"
              title="Ver"
              (clicked)="onView(row)">
            </app-standard-button>

            <ng-container *appHasRoleAndPermission="'Administrador'; perms: 'EDITAR'">
              <app-standard-button
                variant="icon"
                icon="more_vert"
                [matMenuTriggerFor]="menu">
              </app-standard-button>
              <mat-menu #menu="matMenu">
                <button mat-menu-item (click)="onEdit(row)">
                  <mat-icon>edit</mat-icon> Editar
                </button>
                <ng-container *appHasRoleAndPermission="'Administrador'; perms: 'ELIMINAR'">
                  <button mat-menu-item (click)="onDelete(row)">
                    <mat-icon>delete</mat-icon> Eliminar
                  </button>
                </ng-container>
              </mat-menu>
            </ng-container>
          </ng-template>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row class="table__row" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </section>

  <!-- Footer -->
  <footer class="table__footer" *ngIf="hasData">
    <mat-paginator [pageSizeOptions]="[5,10,25,100]" showFirstLastButtons></mat-paginator>
  </footer>

  <!-- No data -->
  <ng-template #noDataTemplate>
    <div class="table__empty">
      <mat-icon>inventory_2</mat-icon>
      <p>No hay registros disponibles.</p>
    </div>
  </ng-template>

</div>

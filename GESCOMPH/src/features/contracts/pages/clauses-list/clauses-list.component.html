<section class="clauses-page">

  <app-generic-table
    [data]="clauses"
    [columns]="columns"
    [titulo]="'Cláusulas'"
    [subTitulo]="'Catálogo disponible para asociar a contratos'"
    [createButtonLabel]="'Nueva cláusula'"
    [showViewButton]="false"
    (create)="startCreate()"
    (edit)="startEdit($event)"
    (delete)="delete($event)">
  </app-generic-table>

<ng-template #estadoTemplate let-row>
  <div class="d-inline-flex align-items-center gap-3 flex-nowrap">
    <mat-chip-set>
      <mat-chip [color]="row.active ? 'primary' : 'warn'" [disableRipple]="true">
        {{ row.active ? 'Activa' : 'Inactiva' }}
      </mat-chip>
    </mat-chip-set>

    <app-toggle-button-component
      class="align-middle"
      [checked]="row.active"
      [disabled]="false"
      (changed)="onToggleActive(row.id, toBool($event))"
      [size]="20"
      [onColor]="'#388E3C'"
      [offColor]="'#9CA3AF'"
      [thumb]="'#ffffff'">
    </app-toggle-button-component>
  </div>
</ng-template>
</section>

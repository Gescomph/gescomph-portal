<div class="header-container bg-primary">
  <div class="left-content">
    <button
      mat-icon-button
      (click)="toggleDrawer()"
      class="menu-button"
      aria-label="MenÃº"
    >
      <mat-icon class="menu-icon">menu</mat-icon>

    <div class="header-text">
      <h2 class="title">{{ displayTitle() }}</h2>

  </div>
</div>
